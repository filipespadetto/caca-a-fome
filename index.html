<body>
    <section>
        <div class="container">
            <div class="form_content">
                <h4>Você quer sair mas não sabe para onde ir?</h4>
                <h5>Nós temos a solução!</h5>
                <p>Simplesmente responda a um rápido questionário sobre o seu estilo e gostos,
                    e nós mostramos o lugar perfeito para você.</p>
                <button>Saiba mais</button>
            </div>
            <div class="login_form">
                <h4>Faça o login para entrar</h4>
                <form name="login-form" action="php/login.php" method="POST">
                    <input type="text" name="usr" placeholder="Usuário ou e-mail..." required>
                    <input type="password" name="pswd1" placeholder="Senha..." required>
                    <input type="submit" name="btn-1" value="Entrar">
                </form>
                <button type="button" class="btn btn-warning" name="btn-2" data-toggle="modal" data-target ="#regModal">Crie uma conta</button>
                <a href="#">Esqueci minha senha</a>
            </div>
        </div>
    </section>

    <!--MODAL REGISTRO-->
    <div class="modal fade" id="regModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Registre-se</h4>
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <form name="signin-form" class="form-row" action="php/cadastro.php" method="POST">
                        <div class="form-group col-sm-6">
                            <input class="form-control form-control-lg" type="text" name="p_nome" placeholder="Primeiro nome..." required>
                        </div>

                        <div class="form-group col-sm-6">
                            <input class="form-control form-control-lg" type="text" name="u_nome" placeholder="Último nome..." required>
                        </div>

                        <div class="form-group col-sm-12">
                            <input class="form-control form-control-lg" type="text" name="usuario" placeholder="Usuário" required>
                        </div>

                        <div class="form-group col-sm-12">
                            <input class="form-control form-control-lg" type="email" name="email1" placeholder="E-mail..." required>
                        </div>

                        <div class="form-group col-sm-12">
                            <input class="form-control form-control-lg" type="email" name="email2" placeholder="Confirme seu e-mail..." required>
                        </div>

                        <div class="form-group col-sm-12">
                            <input class="form-control form-control-lg" type="password" name="senha" placeholder="Senha..." required>
                        </div>

                        <div class="form-group">
                            <input class="btn" type="submit" name="btn-criar" value="Criar conta">
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
